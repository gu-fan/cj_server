  title:
    未成年人犯罪，监护人要承担责任吗？
  content:
    16岁以下的人犯罪，其监护人要承担责任吗？未满14岁呢，未满18岁呢？
    
  answer:
    我国刑法规定，不满14周岁，不承担刑事责任；已满14周岁不满16周岁的，对八种重罪（故意杀人、故意伤害致人重伤或死亡、强奸、抢劫、贩卖毒品、放火、爆炸、投毒）承担刑事责任；已满16周岁，不满18周岁对所有犯罪承担刑事责任，但是应当从轻减轻处罚。

    此外，我国法律规定，刑事案件的受害人有权主张附带民事赔偿。

    因此，虽然这些未成年人因为年龄限制，可以不承担或者减轻从轻承担刑事责任，但是，他们的监护人依法应当承担相应的民事赔偿责任。

