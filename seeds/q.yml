  title:
    姐姐离婚后舅舅能否拿到监护权?
  content:
    姐姐离婚，外甥11岁，现与其父共同生活，但未能得到良好的生活和教育，我作为舅舅，能否拿到孩子的监护权，需要哪些条件？

  answer: 
    除非你姐姐和前前夫没有监护能力，否则，你作为舅舅是拿不到监护权的。法律上，只有父母死亡或者没有监护能力，舅舅才有可能取得监护权。我劝你，自己跟孩子父母商量，让他们从孩子的利益出发，同意由你抚养，至于法律上监护权的取得，你就不要想了。

