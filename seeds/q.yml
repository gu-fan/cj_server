    对“军嫂”性骚扰，会判刑吗？
  by_admin: true

  answer:
    1、对军嫂性骚扰，不会构成破坏军婚罪

    今天是八一建军节，昨天晚上，有个人问我，如果我性骚扰一个军人的老婆，会被判刑吗？

    性暗示，袭胸，强吻，这些常见的性骚扰，虽然令人作呕，跟强奸毕竟不是一回事。对军嫂进行性骚扰，应该不会被判刑的。 

    我想，这个人，之所以会问这个问题，很可能是因为我们的刑法当中，有一条破坏军婚罪。他想问的，可能是，如果，一个人对一个军嫂进行性骚扰，会不会构成破坏军婚罪？

    如果他真正想问的是这个问题，那么，答案是肯定的：不会！

    2、明知人家是军嫂，还跟人同居，跟人结婚，破坏军婚罪，最高坐牢三年

    我们国家的刑法当中，确实有一条破坏军婚罪。它讲的是，如果你和现役军人的配偶同居，或者结婚的话，你就会构成破坏军婚罪。

    刑法之所以对军人的婚姻，做出特别的保护，是因为军人担负着保家卫国的责任。他们不能像普通的丈夫那样，长年累月待在自己的妻子身边。他们需要戍守边疆，保家卫国，不能天天跟老婆花前月下。现实中，可能会给其他男人提供可乘之机，影响军人家庭的稳定。

    当然，女军人也存在同样的问题，我们的破坏军婚罪，不只破坏男性军人婚姻罪，破坏女性军人婚姻，同样构成破坏军婚罪。只不过，现实当中，勾搭军嫂红杏出墙的情况多一些。

    作为一个男人，如果你勾搭的，跟你同居的，只是一个普通的有夫之妇，那么，你并不会因此构成通奸罪。我们国家是没有通奸罪的。可是，如果你和一个军人的妻子，一个军嫂同居，事情就严重了，它就不是一般的违法问题，而是一个犯罪问题。

    那你说，我要是不知道她是一个军人的妻子呢？有没有关系？你如果真的不知道，那还真的没有关系，就真的不会构成犯罪。比如说，军嫂隐瞒了自己是军人老婆的事实，这种情况下，你真的跟军嫂同居了，当然不是犯罪，因为你没有破坏军人家庭的主观意图。

    我们的刑法规定的破坏军婚罪，指的是，你明明知道TA是现役军人的妻子或者丈夫。你还是要跟TA同居，那么你就构成破坏军婚罪，破坏军婚罪，严重的可以判你三年以下有期徒刑，坐三年大牢。

    前年底，有个三十岁的北京小伙，张某，就被判破坏军婚罪，被北京顺义法院判了有期徒刑七个月。

    这个小伙子，明明知道那个比自己小一岁的红颜知己，是一个军人的妻子，还是不管不顾地和她发展成情人关系，然后在一起同居。

    3、认识一位军嫂，然后跟人家发生一夜情，这个算不算破坏军婚呢？

    昨晚那个随便问我的人，打破砂锅问到底，追问我，如果，某个男的，通过微信“附近的人”、“漂流瓶”之类的功能，认识一位军嫂，然后跟人家发生一夜情，这个算不算破坏军婚呢？

    这种情况，应该算不上。因为破坏军婚罪的行为，指的是同居或者结婚。

    跟军嫂结婚，当然是重婚。如果你跟一个还没有离婚的普通女性结婚，当然也会构成重婚罪，但是，跟军嫂重婚，罪加一等。普通的重婚，最高刑期2年，跟军嫂重婚，最高刑期3年。

    跟军嫂结婚的情况，现实中，应该比较少的，相对来说，更多的是同居。

    同居，无非两种情况。

    一种情况，就是你跟她以夫妻名义，大摇大摆的，公开生活在一起。

    还有一种情况，就是你秘密的跟她生活在一起，并不希望别人知道。

    不管是公开同居还是秘密同居，都是在一定的时间段里，生活在一起。

    我们讲的一夜情，是一个偶然的通奸行为。通奸在我们国家是不犯罪的，我们的法律也不会因为你通奸的对象，是一位军嫂，就构成破坏军婚罪。

    不过，如果通奸行为，不是一次，两次，而是长期通奸，导致人家军嫂怀孕，甚至生了孩子，法官很可能会判破坏军婚罪，绳之以法。


    4、有军籍的大学生也是现役军人

    昨天问我的那个朋友，还问我，我们讲的军人，到底是哪些人，在军校读书的大学生算不算？

    我们所说的军人，首先，他一定是现役军人，退伍了，解甲归田了，当然不是现役军人了。

    现役军人，包括武警。军校里面，有军籍的大学生也算的。

    5、军嫂本人会判刑吗？

    读这篇文章，你是不是还想问这个问题？

    据我所知，不会的。破坏军婚罪，打击的是勾引军嫂的家伙，不是军嫂。

