  title:
    现在男方故意拖着不离婚，除了两年起诉的办法和协议离婚，还有什么办法能快速离婚？

  answer:
    根据我国的法律规定，离婚只有两种方式，一是协议离婚，二是起诉。并没有第三种方式可选。

    根据您的描述，如果男方不同意协议离婚，您可以以“男方好逸恶劳、不履行家庭义务，屡教不改，夫妻难以共同生活的。”等原因要求起诉离婚。

    这些个理由可以在《关于人民法院审理离婚案件如何认定夫妻感情确已破裂的若干具体意见》中找到。

