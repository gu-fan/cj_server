  title:
    怀疑孩子不是自己的，老婆不同意亲子鉴定，怎办？
  content:
    最近，一个安徽姑娘，看清宫戏，看到惊心动魄的“滴血认亲”，问了“彬彬有法”一个皇上怀疑孩子不是自己的，娘娘不同意亲子鉴定，皇上怎么办？

  by_admin: true

  answer:
    封建时代的事，娘娘不同意，有什么用呢？这不是胡扯吗？

    我想，这个80后姑娘，想问的，可能是当今天下的事：今天，老公怀疑孩子不是自己的，老婆不愿意做亲子鉴定，怎么办？

    回答这个问题之前，我们先看这个安徽姑娘老家的一桩陈年旧案。

    五年前，某天，安徽六安市某县某镇某户人家，为“二公主”,举办了一场隆重的周岁喜宴。

    客人们推杯换盏，频频举杯，很开心，夸孩子聪明，漂亮，说尽了好话。可是，有几个客人不会说话，非要啧啧称奇地说，这个“二公主”长得跟爸爸一点儿都不像。

    这个爸爸，很郁闷，可能是夫人有过什么令人怀疑的迹象，他瞒着夫人，偷偷地抽取了“二公主”的血样,送到上海某鉴定中心，做亲子鉴定。

    鉴定结果显示，“二公主”的亲爸，真的不是他。

    这个痛苦的男人，到法院起诉，三条要求：

    第一条：离婚；

    第二条：要夫人付给他2万块钱的精神损害赔偿金；

    第三条：夫人净身出户，一年多来，他在这个女孩身上的所有花销，夫人全部返还给他。

    “二公主”的妈妈，也很痛苦，她坚决否定老公的说法，一口咬定，孩子真的是老公的亲骨肉。

    法庭上，愤怒的男人，拿出那份亲子鉴定报告，意思是：铁证如山！

    跟滴血验亲不同，21世纪后鉴定亲子关系的方法，DNA分型鉴定，通过血液、毛发、唾液、口腔细胞及骨头进行亲子鉴定，准确率接近100％。世界上大部分国家都认可这种亲子鉴定方法。我们中国也认可。

    可是，“二公主”的妈妈，就是不承认，否定自己出轨，这份亲子鉴定报告，不是假的，就是错误的。

    这时候，最高人民法院关于这个问题的司法解释，已经出台了。

    按照这份司法解释，老公向人民法院起诉，请求确认孩子不是自己亲生的，并且拿出了过硬的证据，这个时候，如果老婆没有证据反驳老公，又拒绝做亲子鉴定，人民法院可以推定，这个孩子真的不是这个老公的。

    安徽六安市某县人民法院的法官们，根据这份司法解释，对“二公主”的妈妈说：你可以申请重新鉴定。毕竟，亲子关系的鉴定方法，不是100%的准确，实践中，也有弄错的可能。所以，法官建议这个不断摇头的女人，去那些有司法鉴定许可证的鉴定机构，再做一次亲子鉴定。

    “二公主”的妈妈呢，死活不愿意，拒绝再做亲子鉴定。

    这种情况下，法官推定：这个愤怒的男人，与“二公主”没有血缘关系。

    说完这个案子，“彬彬有法”最后总结回答上面那个安徽姑娘的问题：

    老公怀疑老婆出轨，孩子不是自己的骨肉，必须拿出必要的证据，证明这个孩子不是自己的。这时候，如果老婆还是不承认自己出轨，就必须进行亲子鉴定，不然的话，法官可以推定老婆出轨，孩子不是老公亲生的。

