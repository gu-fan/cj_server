    但是，但是，但是，也有一个前提。

    什么前提？就是孙子孙女外孙外孙女“有负担能力”。

    如果孙子女、外孙子女尚未成年，或者患有重大且无法治愈的疾病，或者没有任何收入来源，自己都过着“饥一顿饱一顿”、“吃了上顿没下顿”的日子，根本没有能力赡养爷爷奶奶外公外婆，你让他们承担法定的赡养义务，显然是不合理的。

    因此，在这种情况下，这样的孙子孙女外孙外孙女，在法律上，就没有代父行孝、代母行孝的义务。

    你再看我的那个朋友，她已经是圈内小有名气的投资人，完全具有“负担能力”，可是，她的舅舅尚健在，而且具有赡养能力，因此，从法律上来说，我的朋友并没有“代母尽孝”的义务。

    但是，从道德角度来说，她陪着舅舅，一起赡养外公，像妈妈在世时所做的那样，值得我们点赞。如果我们相信灵魂的话，这样做，也可以告慰妈妈的在天之灵。
     
    最后，祝愿朋友的父母一路走好，朋友多多保重，希望天下这种不幸的事情不再发生。
