    早在2001年，我国卫生部就规定，“禁止以任何形式买卖配子、合子、胚胎”。

    这个规定，叫《人类辅助生殖技术管理办法》。

    这个办法规定，通过这种技术生孩子，应当在医疗机构中进行。2013年，卫生部公布过一个经过审批的合法机构的名单，截至2012年12月31日，全国开展人类辅助生殖技术和设置人类精子库的医疗机构共计358个。

    给江苏无锡那对青年夫妇，实施体外受精－胚胎移植技术的南京鼓楼医院，就是合法的经过审批的机构。

