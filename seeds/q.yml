  title:
    男方对女方使用家暴，女方要求离婚，法院会同意离婚吗？
  answer:
    在我国，夫妻感情破裂是唯一的法定离婚事宜，而家暴是认定感情破裂的一种表现。

    因此，如果男方对女方实施家暴，女方可以此为理由起诉离婚，并且，要求男方给予赔偿。

    需要注意的是，女方应当事先做好证据收集工作，来证明家暴的发生，一般而言，可以从以下几个方面收集：

    1.男方施暴的工具，女方受伤的证据，比如血衣，比如伤情鉴定之类；

    2.证人证言，如果有亲朋好友或者邻居之类的看到，可以向法庭申请他们来作证；

    3.报警记录，女方被施暴后应当及时报警，报警记录会是比较客观有力的证据；

    4.公安出具的《告诫书》同样很有证明力；

    5.照片与视频，如果家暴发生在小区或者其他一些公共场所，可能被一些监控摄像头或者路人的手机拍到，这些照片和视频也都是比较直接的证据。

