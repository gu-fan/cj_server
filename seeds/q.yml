  title:
    婚姻中一方有了欠款，离婚后需要双方承担还款责任吗？
  answer:
    婚后，夫妻一方以自己的名义借钱，用于家庭日常生活的，借的钱属于夫妻共同债务，离婚了，双方都有义务偿还。

    如果一方以自己名义借钱，超出家庭日常生活使用的，借的钱属于借款方的个人债务，离婚了，另一方不承担还款责任。
