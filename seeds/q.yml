  title:
    婚前隐瞒病史，离婚可以要求的赔偿吗？
  content:
    男的隐瞒病史，跟女的结婚。现在，两个人离婚了，女的也知道男的结婚之前有病，女的能要求这男的赔偿吗？

  answer:
    不能。你所问的“赔偿”，法律上叫“离婚损害赔偿”。

    如果女的向男的主张离婚损害赔偿，男的必须有重大过错。错到什么程度才算重大过错呢？一、导致夫妻感情破裂，不得不离婚；二、女的受到财产损失或者精神损害。如果男的隐瞒病史，跟离婚没关系，还谈什么重大过错呢？

    如果男的隐瞒的病史，直接导致离婚，比如说不能生育，没有性能力，女的可不可以主张男的赔偿？也不可以！

    为什么？

    因为不是法定的过错。法定的过错只有四种：

    重婚；与他人同居；家暴；虐待、遗弃。

    你看，隐瞒病史不属于法定过错。这个时候，女的要求男的赔偿，男的愿意，私下赔偿她，是可以的。如果去法院，法官是不会同意男的赔。
