  answer: 
    嫂子生完孩子满一年了吗？不满一年，你哥哥去法院起诉离婚，法院不会受理的。满一年之后，可以去起诉离婚。两年没有同居生活，可以确认夫妻感情破裂，可以判决离婚。如果哥哥可以证明“婚前缺乏了解，草率结婚，婚后未建立夫妻感情，难以共同生活的”，不需要分居两年，就可以判离。

