  title:
    抚养权怎么办
  content:
    男女双方名下均无房无车，女方全职带孩子，男方一年基本不上班，但他社保有挂一家公司缴纳。现在孩子开始上幼儿园了，请问如果离婚，女方有机会争取抚养权。男方有姐弟四人，母亲有房产。

  answer:
    你是不是想问女方能不能争取抚养权？如果你问的是这个问题，得看具体情况。法院的判断标准是，跟谁对孩子的健康成长更有利。

    另外，如果孩子的心智成熟程度比较高，会考虑到孩子的意愿。

