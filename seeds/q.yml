  title:
    婚后，一方欠债，另一方需要承担外债吗？

  content:
    男方在外欠了大几十万外债，女方能证明共同生活期间男方没有尽过一份作为丈夫、父亲的责任，同时男方也盗骗了女方的金银首饰，及信用卡骗刷。在起诉期间女方还要承担对方的外债吗？起诉期间女方有还的义务吗？

  answer:
    根据相关法律规定，婚姻期间，男方以个人名义的举债超出家庭生活的，所负债务是男方个人债务，女方无需共同还债。如果债权人认为欠款属于夫妻共同债务要求女方偿还的，应当承担相应的证明责任。

    因此，如果您提到的几十万债务都是男方以个人名义借的，并且没有用于家庭生活的，您无需替他偿还债务。

