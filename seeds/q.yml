  by_admin: true

  answer:

    前几日，有这么一个案子：

    郝先生与贾小姐未婚生子，但是，郝先生并没有奉子成婚，一扭头，他丢下贾小姐，娶了甄姑娘。

    万般无奈的贾小姐，骂他始乱终弃，骂累了，坚持要求郝先生作为亲爹，每个月掏出1万块，抚养孩子。

    希望息事宁人的郝先生，瞒着新婚妻子，一口答应，行，这事，就这么了了。

    哪知道，新婚燕尔，欢天喜地没多久的甄姑娘发现这件事，大发雷霆，坚决不干。

    甄姑娘一把鼻涕一把泪，说：

    结婚前，我也不知道有这么个孩子呀。现在呢，我们俩结婚了，我们俩的财产是夫妻共同财产，共同所有的，他的钱就是我的钱，让他掏钱，就是让我掏钱，凭什么要我每个月掏一万多，帮别人养孩子，还得养上十几年？

    甄姑娘指责单亲妈妈贾小姐耍赖皮，“她（贾小姐）是孩子的亲妈，把孩子生出来，就得负责把孩子养大，不能指望着别人帮她养孩子。”

    甄姑娘立场坚定，像块铁：“总之，他（郝先生）的钱就是我的，我不同意，就不能动。”

    今天，我们就站在甄姑娘的立场上，跟你们说说：老婆不同意，老公到底能不能拿夫妻共同财产，养“别人”的孩子？

    新娘甄姑娘说，老公掏钱，掏的是他们夫妻的共有财产，这话，并没错。根据我国《婚姻法》的规定，夫妻俩，婚姻关系存续期间的收入，工资啊，奖金啊，补贴啊，七七八八的，都是夫妻共同所有财产，所以，甄姑娘这么说，也不是无理搅三分。

    但是，【不好意思，法律就喜欢说“但是”】，同样根据《婚姻法》的规定，老公有义务掏钱抚养这个孩子。那个单亲妈妈跟老公索要抚养费，也没错。

    你说这法律是不是烦人？两个互撕的女人，观点相反，你说他们俩都有道理，那么，郝先生到底要不要掏钱养这个娃？如果掏钱了，有没有侵犯甄姑娘的夫妻共同财产权？

    按照最高人民法院的意见：做爹的，应该掏钱，甄姑娘不能说NO。

    在一个类似的案例中，最高人民法院说了一个“一方面，另一方面”的意见：

    一方面，承认老婆对夫妻共同所有的财产，“有平等的处理权”；

    另一方面，认为老婆不同意，老公也可以独自做主，掏钱养孩子。不能因为没跟现任妻子达成一致意见，就认定老公支付抚养费，侵犯夫妻共同财产权。

    我们归纳一下，最高人民法院的理由，有三条：

    第一条，老公“也有合理处分个人收入的权利”，孩子是他的，养孩子是他的法定义务，掏这笔钱，是合理支出，不是胡乱花钱；

    第二条，老公掏这笔钱，没有明显超出夫妻俩的经济负担能力；

    第三条，老公掏钱，目的是支付抚养费，不是转移夫妻共同财产，没有恶意。

        老婆也可以去居民委员会、村民委员会、妇联投诉，也可以去本单位投诉。接到投诉，他们不能说，清官难断家务事，他们必须给予帮助、处理，不能不闻不问，否则，就违法了。

