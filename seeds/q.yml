  title:
    有病儿不愿付抚养费怎么办?
  content:
    夫妻两结婚后生下一病儿，病儿一岁多时，女方要求离婚，离婚后病儿她带到18岁，男方每月支付抚养费，并签了离婚协议。

    两年后，女方不想带病儿了，她来付抚养费，把病儿放到男方家。女方的姐姐、姐夫和男方的父母又签了一份书面协议，女方担保人为其姐姐姐夫，男女双方均不在场，这份协议有效吗？

    现在病儿已经在男方家带了两年多了，女方就只支付了四个月抚养费后，就外出打工玩消失，一直联系不上，问女方姐姐姐夫，他们直接说不知道。

 
    现在该怎么办？女方姐姐姐夫是担保人，可以问她姐姐姐夫要抚养费吗？我可以去法院起诉女方和她的姐姐姐夫吗？
    
  answer: 
    抚养费是合法债权可以由第三人提供担保。第三人提供担保的，应提供担保协议并由担保合同当事人，即被担保人女方，债权人的监护人男方以及担保人姐姐姐夫亲笔签署。

    若当事人没能亲笔签署的，可以委托他人代为签字或对他人的签字进行事后追认。

    所以，如果女方与男方事前有委托他人代为签署或事后对他人的签署有追认的，担保协议对当事人发生效力。在女方没有依约支付抚养费的，男方有权依据担保协议要求女方姐姐姐夫承担相应的担保责任。

