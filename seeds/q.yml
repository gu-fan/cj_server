  title:
    为一毛钱红包，把老婆打得鼻青脸肿，肯定是家庭暴力，把老婆锁在家里，不让出门，是不是家庭暴力？

  answer:
    当然是家庭暴力。

    根据《反家庭暴力法》第二条的规定，老公殴打、捆绑、残害老婆，这样的身体侵害行为，肯定是家庭暴力。除此之外，“限制人身自由”，也是这个“第二条”规定的，需要追究法律责任的家庭暴力。

    你都把老婆锁在家里，这种“限制人身自由”的行为，毫无疑问，是家庭暴力。

    家庭暴力，不仅仅指老公家暴老婆，也可以是老婆家暴老公。

-
  title:
    老婆河东狮吼，对老公来说，是不是家庭暴力？

  answer:
    “河东狮吼”是苏东坡诗中所说的事，很难一概而论。

    这首诗说，“龙丘居士“这位老兄很可怜，在外跟朋友吹牛侃大山，谈空说有夜不眠。可是，“忽闻河东师子吼”，听到老婆大喊大叫，吓得“拄杖落手心茫然”，拐杖落地，心里不安。

    从生活常识来看，偶尔的河东狮吼，应该不是家庭暴力，而是通常所说的“妻管严”。

    如果是经常性的谩骂、恐吓，形成精神伤害，当然是家庭暴力。

    生活中，如果你实在分不清楚，就看夫妻之间的精神暴力有没有“权力和控制”？换句话说，你要注意，老婆河东狮吼的主观目的，到底是什么？如果希望通过河东狮吼，导致老公因为恐惧而屈从于自己的意愿。这变成我们所说的“权力与控制”。就是家庭暴力。

