  title:
    亲爹不认亲娃，亲妈怎办？

  content:
    一个“彬彬有法”的用户问：“前男友不认孩子，又不同意做亲子鉴定，怎办？”

  by_admin: true

  answer:
    天下之大，无奇不有，父亲不认自己的亲生子女，看似不合常理，却是少数“私生子”家庭需要直面的头疼的问题。

    为什么会有这样的“头疼”呢？大部分情况，是因为做爹的，猪油蒙了心，乱来，又不负责任，比如说，前美国总统奥巴马，他就是他爸爸在美国留学胡来的产物，之后，他爸爸不负责任，丢下他，不管。

    这种事，中国现在也有。明明是爹，却不想承担对子女的抚养义务，生下来之后，一个劲地否认孩子是自己的，否认自己和子女之间的亲子关系。
     
    这种情况下，做妈的就惨了。除非像奥巴马妈妈那样的辣妈，可以独自养娃，不然的话，就得找孩子亲爹。

    今天，我们就说，妈妈带着私生子找爹，做爹的不认账，怎么办？

    以案说法，我们看看下面这个案子。
     
    贾小姐与郝先生，是一对网友，聊着聊着，约定线下见面了，两人激动不已，一不留神，贾小姐怀孕了。
     
    两个人，为这个意外的孩子，产生了冲突，郝先生不想要这个孩子，但贾小姐想留住孩子，郝先生不能来硬的，无奈之下，他让贾小姐写下声明，说这个孩子与他无关。
     
    最终，贾小姐把孩子生下来了，因为孩子的亲生父亲不在身边，儿子出生证的父亲一栏是空白的。孩子出生后，郝先生知道了，逐渐和贾小姐母子断了联系。
     
    女本柔弱，为母则强。贾小姐，一个人，独自抚养儿子，实在不易，她想到了郝先生，决定让郝先生承担起对儿子的抚养义务。但是，此时，郝先生已经与别的女人结婚，万万不肯承认自己与这个孩子的关系。
     
    贾小姐一怒之下，把郝先生告上了法庭，要求郝先生承担孩子的抚养费用。
     
    一方坚持说孩子是对方的，另一方确坚持否认，这该怎么办呢？
     
    贾小姐这边，先是提供了她和郝先生在一起时候的相关证据，这些证据，可以表明她和郝先生之间“存在可能生育的亲密关系”。

    郝先生可能也没有想到，当初，让贾小姐写的保证书，非但没能排除他是孩子父亲的可能性，反而，证明了他和贾小姐之间“存在可能生育的密切关系”。
     
    郝先生仍不放弃，坚持否认，但对于贾小姐提供的证明和那份保证书，他东扯西拉的，全是嘴皮子功夫，没有过硬的反驳賈小姐的证据。
     
    贾小姐本也没打算说服郝先生承认，接着，她又提出亲子鉴定申请，要求郝先生和孩子进行亲子鉴定。
     
    我们之前提到过，现在鉴定亲子关系的方法准确率接近100％，我国法院认可鉴定结果的证据效力。可见，亲子鉴定几乎是证实郝先生和孩子之间亲子关系最有效的方式了。
     
    但是，郝先生拒绝了。
     
    大家可以看出来，郝先生在整个过程中，一直在否认他与孩子之间的亲子关系，但没能提供有力的证据，而对于亲子鉴定，这一最有效的亲子关系查实途径，他仍旧拒绝。
     
    看到这里，大家觉得法院会怎么判呢？
     
    根据最高人民法院的司法解释，由于贾小姐提供的证据表明孩子很可能就是郝先生的，郝先生虽然否认，但没有证据反驳贾小姐，又拒绝做亲子鉴定，法院可以推定郝先生与孩子的亲子关系成立。

    什么意思呢？

    就是推测你就是孩子他爹。这事，卓别林也遇到过。

    既然推测你就是孩子他爹，法院就要求郝先生承担并支付孩子的生活费、教育费。

    最后，“彬彬有法”总结回答上面的问题：
     
    如果孩子的父亲想否认自己与孩子的亲子关系，但没能提供有力的反驳证据，就得进行亲子鉴定，如果嘴硬的爹不肯做亲子鉴定，法官大人，就可以推定父亲与孩子之间的亲子关系，要求父亲承担对孩子的抚养义务。
    
